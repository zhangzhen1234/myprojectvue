                    <el-form
                            :model="ruleForm2"
                            status-icon
                            :rules="rules"
                            ref="ruleForm2"
                            label-width="0"
                            class="demo-ruleForm"
                    >
                        <el-form-item prop="tel">
                            <el-input v-model="ruleForm2.tel" auto-complete="off" placeholder="请输入手机号"></el-input>
                        </el-form-item>
                        <el-form-item prop="smscode" class="code">
                            <el-input v-model="ruleForm2.smscode" placeholder="短信验证码"></el-input>
                            <el-button :disabled="true" @click="sendCode" v-if="disabled== 0">{{buttonText}}</el-button>
                            <el-button
                                    type="primary"
                                    :disabled="isDisabled"
                                    class="btn-color"
                                    @click="sendCode"
                                    v-else-if="disabled== 1"
                            >{{buttonText}}</el-button>
                        </el-form-item>

                                    @click="submitForm('ruleForm2')"
                                    style="width:100%;"
                            >登录</el-button>
                            <el-button
                                    type="primary"
                                    :loading="logining"
                                    v-else-if="isLogin"
                                    @click="submitForm('ruleForm2')"
                                    style="width:100%;"
                            >登录</el-button>
                        </el-form-item>
                        <el-form-item class="login">
                            <label id="showPasswordToggle">

                            <div class="gotoRight">

                                <span @click="gotoLoginReg">免费注册</span>

                        </el-form-item>

<script>
    export default {
        name: "Login",
        data() {
            // <!--验证账号-->
            let account = (rule, value, callback) => {
                if (value === "") {
                    callback(new Error("请输入账号"));
                } else {
                    callback();
                }
            };
            // <!--验证密码-->
            let validatePass = (rule, value, callback) => {
                if (value === "") {
                    callback(new Error("请输入密码"));
                } else {
                    callback();
                }
            };
            // <!--验证手机号是否合法-->
            let checkTel = (rule, value, callback) => {
                if (value === "") {
                    callback(new Error("请输入手机号码"));
                } else if (!this.checkMobile(value)) {
                    callback(new Error("请输入正确的11位手机号码"));
                } else {
                    callback();
                }
            };
            //  <!--验证码是否为空-->
            let checkSmscode = (rule, value, callback) => {
                if (value === "") {
                    callback(new Error("请输入手机验证码"));
                } else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    account: "",
                    pass: ""
                },
                ruleForm2: {
                    tel: "",
                    smscode: ""
                },
                rules: {
                    account: [
                        { required: true, message: "请输入账号", trigger: "blur" },
                        {
                            pattern: /^(?!(\d+)$)[a-zA-Z\d_]{4,20}$/,
                            message: "账号长度4-20，可包括数字、字母、下划线",
                            trigger: "blur"
                        },
                        { validator: account, trigger: "blur" }
                    ],
                    pass: [
                        { required: true, message: "请输入密码", trigger: "blur" },
                        {
                            pattern: /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/,
                            message: "密码长度为6-20位，可以为数字、字母",
                            trigger: "blur"
                        },
                        { validator: validatePass, trigger: "blur" }
                    ],
                    tel: [
                        { required: true, message: "请输入手机号", trigger: "blur" },
                        {
                            pattern: /^[1][3,4,5,6,7,8,9][0-9]{9}$/,
                            message: "请输入正确的11位手机号码",
                            trigger: "blur"
                        },
                        { validator: checkTel, trigger: "blur" }
                    ],
                    smscode: [
                        { required: true, message: "请输入短信验证码", trigger: "blur" },
                        {
                            pattern: /^[0-9]{6}$/,
                            message: "请输入正确的六位数字验证码",
                            trigger: "blur"
                        },
                        { validator: checkSmscode, trigger: "blur" }
                    ]
                },
                activeName: "first",
                buttonText: "获取短信验证码",
                isDisabled: false, // 是否禁止点击发送验证码按钮
                flag: true,
                visible: true,
                checked: true,
                disabled: 0,
                isLog: false,
                isLogin: false,
                logining: false
            };
        },
        watch: {
            //账号验证btn按钮显示高亮
            ruleForm: {
                handler: function() {
                    if (this.ruleForm.account != "" && this.ruleForm.pass != "") {
                        this.isLog = true;
                    } else {
                        this.isLog = false;
                    }
                },
                deep: true
            },
            //账手机验证btn按钮显示高亮
            "ruleForm2.tel"() {
                if (this.ruleForm2.tel != "") {
                    this.disabled = 1;
                } else {
                    this.disabled = 0;
                }
            },
            ruleForm2: {
                handler: function(val, oldval) {
                    if (val.tel != "" && val.smscode != "") {
                        this.isLogin = true;
                    } else {
                        this.isLogin = false;
                    }
                },
                deep: true //对象内部的属性监听，也叫深度监听
            }
        },
        methods: {
            //密码判断渲染，true:暗文显示，false:明文显示
            changePass(value) {
                this.visible = !(value === "show");
            },
            // <!--发送验证码-->
            sendCode() {
                let tel = this.ruleForm2.tel;
                if (this.checkMobile(tel)) {
                    console.log(tel);
                    let time = 60;
                    this.buttonText = "已发送";
                    this.isDisabled = true;
                    if (this.flag) {
                        this.flag = false;
                        let timer = setInterval(() => {
                            time--;
                            this.buttonText = time + " s";
                            if (time === 0) {
                                clearInterval(timer);
                                this.buttonText = "重新获取";
                                this.isDisabled = false;
                                this.flag = true;
                            }
                        }, 1000);
                    }
                }
            },
            // <!--提交登录-->
            submitForm(formName) {
                this.$refs[formName].validate(valid => {
                    if (valid) {
                        this.logining = true;
                        setTimeout(() => {
                            this.$message({
                                message: "登录成功！",
                                type: "success"
                            });
                        }, 400);
                    } else {
                        console.log("error submit!!");
                        return false;
                    }
                });
            },
            // <!--免费注册页-->
            gotoLoginReg() {
                this.$router.push({
                    path: "/"
                });
            },
            // <!--忘记密码页-->
            gotoLoginForget() {
                this.$router.push({
                    path: "/LoginForget"
                });
            },
            // 验证手机号
            checkMobile(str) {
                let reg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
                if (reg.test(str)) {
                    return true;
                } else {
                    return false;
                }
            }
        }
    };
</script>
